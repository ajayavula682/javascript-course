function calculateTotal() {
  const inputElement = document.querySelector('.js-cost-input');
  let cost =Number(inputElement.value);//default it will be sting so JS we have  function called Number ()--> by using this we will convert into number


  if(cost < 40){
    cost=cost+10;//here type coversion ie; if input is 25 then the output will be 2510

  }

  document.querySelector('.js-total-cost').innerHTML = `$${cost}`;



}
  function subscribe()
{
  const buttonElement = document.querySelector('.js-subscribe-button');


if(buttonElement.innerText === 'Subscribe')//here we used innerHTML but if we have spaces around the subscribe  the innerHTML tag won't work so for that we will use the 'innerText'
{
  buttonElement.innerHTML = 'Subscribed';
}
else{
  buttonElement.innerHTML = 'Subscribe';
}
