   false && console.log('hello');

 //default operator || logical operator

  // Improved code for truthy and falsy values
const truthyValue = true ? 'truthy' : 'falsy';
console.log(truthyValue);

// Improved shortcut for if statement
if (true) {
  console.log('truthy');
} else {
  console.log('falsy');
}

// Improved guard operator (logical and)
const isFalse = false;
isFalse && console.log('hello');

const message = false && 'hello';
console.log(message);

// Improved default operator (logical or)
const defaultCurrency = 'EUR' || 'USD';
const undefinedCurrency = undefined || 'USD';
console.log(defaultCurrency);
console.log(undefinedCurrency);
